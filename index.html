<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Spead</title>
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>

        <div class="game">
            <div class="name">Typing Spead Test Game</div>
            <div class="contaner">
                <div class="deficulty">
                    <label for="deficulty">Chose Deficulty</label>
                    <select name="deficulty">
                        <option value="1">Easy</option>
                        <option value="2" selected>Normal</option>
                        <option value="3">Hard</option>
                    </select>
                </div>
                <div class="messsage">You Are Playing On <span class="lvl"></span> Level & You Have <span class="seconds"></span> Second To Type The Word</div>
                <div class="start">Start Playing</div>
                <div class="the-word"></div>
                <input type="text" class="input">
                <div class="upcoming-words">Words Will Show Here</div>
                <div class="controle">
                    <div class="time">Time Left: <span></span> Seconds</div>
                    <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
                </div>
                <div class="finish"></div>
            </div>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
